# =============================================================================
# Dependabot - Atualização automática de dependências
# =============================================================================

version: 2
updates:
  # Backend (Node.js)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️ deps(backend):"
    labels:
      - "dependencies"
      - "backend"

  # Frontend (Node.js)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️ deps(frontend):"
    labels:
      - "dependencies"
      - "frontend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⬆️ deps(actions):"
    labels:
      - "dependencies"
      - "ci/cd"

  # Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⬆️ deps(docker):"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⬆️ deps(docker):"
    labels:
      - "dependencies"
      - "docker"
