name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ==========================================================================
  # Lint e VerificaÃ§Ãµes de CÃ³digo
  # ==========================================================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Lint backend
        run: npm run lint --if-present
        working-directory: ./backend

      - name: Lint frontend
        run: npm run lint --if-present
        working-directory: ./frontend

  # ==========================================================================
  # Testes UnitÃ¡rios
  # ==========================================================================
  unit-tests:
    name: ðŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Generate Prisma Client
        run: npm run generate
        working-directory: ./backend

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov
        working-directory: ./backend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 7

  # ==========================================================================
  # Build das Imagens Docker
  # ==========================================================================
  build:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: adote-facil-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: adote-facil-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Testes de IntegraÃ§Ã£o
  # ==========================================================================
  integration-tests:
    name: ðŸ”— Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: adote_facil_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Generate Prisma Client
        run: npm run generate
        working-directory: ./backend

      - name: Run migrations
        run: npx prisma migrate deploy
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adote_facil_test?schema=public

      - name: Run integration tests
        run: npm test
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adote_facil_test?schema=public
          JWT_SECRET: test-secret

  # ==========================================================================
  # Entrega do Artefato
  # ==========================================================================
  delivery:
    name: ðŸ“¦ Delivery
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release artifact
        run: |
          zip -r adote-facil-${{ github.sha }}.zip . \
            -x '*.git*' \
            -x 'node_modules/*' \
            -x '.env*' \
            -x '*.log'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: adote-facil-release
          path: adote-facil-${{ github.sha }}.zip
          retention-days: 30
